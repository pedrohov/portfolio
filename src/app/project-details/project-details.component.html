<a routerLink="/" class="home-link" aria-label="Back to home page">
  <svg
    width="32"
    height="32"
    viewBox="0 0 48 48"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M35.1 32.95L32.95 30.85L38.25 25.55H6V22.55H38.3L33 17.25L35.1 15.15L44 24.05L35.1 32.95Z"
      fill="currentColor"
    /></svg
></a>

<div class="container">
  <header>
    <h1>{{ project.title }}</h1>
  </header>

  <div class="summary">
    <h2>{{ project.content }}</h2>
    <div>
      <div class="details">
        <h3>Role</h3>
        <p>{{ project.role }}</p>
      </div>

      <div class="details">
        <h3>Link</h3>
        <a [href]="project.link" target="_blank">{{ project.link }}</a>
      </div>
    </div>
  </div>

  <section class="challenges">
    <img
      src="{{ project.thumbnail }}"
      alt="{{ project.title }}"
      width="600"
      height="400"
    />
    <div>
      <h2>Challenges</h2>
      <p>{{ project.challenges }}</p>
    </div>
  </section>
</div>

<next-project *ngIf="nextProject" [project]="nextProject"></next-project>
