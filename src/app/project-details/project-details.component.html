<div class="container">
  <h1>{{ project.title }}</h1>
  <p>{{ project.content }}</p>

  <div>
    <h5>Role</h5>
    <p>{{ project.role }}</p>
  </div>

  <div *ngIf="project.client">
    <h5>Client</h5>
    <a [href]="project.client.link" _target="blank">{{
      project.client.name
    }}</a>
  </div>

  <div>
    <h5>Link</h5>
    <a [href]="project.link" _target="blank">{{ project.link }}</a>
  </div>
</div>
